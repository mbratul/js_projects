<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII and Unicode Char Detector</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>ASCII/ Unicode Character Detector</h2>
      <input
        type="text"
        class="character_input"
        id="character_input"
        maxlength="1"
        placeholder="Enter your character"
      />
      <button class="btnCheck" id="btnCheck">Check</button>
      <p class="display_result" id="display_result"></p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
