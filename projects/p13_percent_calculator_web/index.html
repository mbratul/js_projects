<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percent Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weight Calculator in (%)</h1>
      <div class="form_group">
        <label for="previous">Previous Weight</label>
        <input
          type="number"
          id="previous"
          placeholder="Enter Your Previous Weight"
        />
      </div>
      <div class="form_group">
        <label for="current">Current Weight</label>
        <input
          type="number"
          id="current"
          placeholder="Enter Your Current Weight"
        />
      </div>

      <div class="button_group">
        <button id="calculatorBtn" class="calculator_btn">Calculate</button>
        <button id="resetBtn" class="calculator_btn">Reset</button>
      </div>
      <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
