<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percent Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weight Calculator in (%)</h1>
      <div class="form_group">
        <label for="previous">Previous Weight</label>
        <input
          type="number"
          id="previous"
          placeholder="Enter Your Previous Weight"
        />
      </div>
      <div class="form_group">
        <label for="current">Current Weight</label>
        <input
          type="number"
          id="current"
          placeholder="Enter Your Current Weight"
        />
      </div>

      <div class="button_group">
        <button id="calculatorBtn" class="calculator_btn">Calculate</button>
        <button id="resetBtn" class="calculator_btn">Reset</button>
      </div>
      <p id="result" class="result">Show Result</p>
    </div>
    <div class="container">
      <h1>Salary Calculator in (%)</h1>
      <div class="form_group">
        <label for="current_salary">Current Salary </label>
        <input
          type="number"
          id="current_salary"
          placeholder="Enter Your Current Salary"
        />
      </div>
      <div class="form_group">
        <label for="percent_number">Your Percent</label>
        <input
          type="number"
          id="percent_number"
          placeholder="Enter Your Percent"
        />
      </div>

      <div class="button_group">
        <button id="salary_calculatorBtn" class="calculator_btn">
          Calculate
        </button>
        <button id="reset_Salary_Btn" class="calculator_btn">Reset</button>
      </div>
      <p id="result_new" class="result">New Amount</p>
      <p id="result_total" class="result">Total Amount</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
