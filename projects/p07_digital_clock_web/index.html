<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Digital Clock</h1>
        <div class="clock">
          <span class="time_element" id="hours">00</span>
          <span class="colon_element">:</span>
          <span class="time_element" id="minutes">00</span>
          <span class="colon_element">:</span>
          <span class="time_element" id="seconds">00</span>
          <span class="colon_element"></span>
          <span class="time_element" id="period"></span>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
