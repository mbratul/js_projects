<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Piano Application</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Piano App</h1>
      <div>
        <button onclick="playsound('C')" class="white_key">C</button>
        <button onclick="playsound('CC')" class="black_key">CC</button>

        <button onclick="playsound('D')" class="white_key">D</button>
        <button onclick="playsound('DD')" class="black_key">D#</button>

        <button onclick="playsound('E')" class="white_key">E</button>
        <button onclick="playsound('F')" class="black_key">F</button>

        <button onclick="playsound('FF')" class="white_key">F</button>
        <button onclick="playsound('G')" class="black_key">G</button>

        <button onclick="playsound('GG')" class="white_key">GG</button>
        <button onclick="playsound('A')" class="black_key">A</button>

        <button onclick="playsound('AA')" class="white_key">AA</button>
        <button onclick="playsound('B')" class="black_key">B</button>

        <button onclick="playsound('C2')" class="white_key">C2</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
