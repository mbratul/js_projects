<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII-Unicode-Char-Detector</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ASCII Unicode Character Detector</h1>
      <input
        type="text"
        id="character_input"
        class="character_input"
        maxlength="1"
        placeholder="Enter a character"
      />
      <button class="detect_btn" id="detect_btn">Detect</button>
      <p id="display_result" class="display_result"></p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
