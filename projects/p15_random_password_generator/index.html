<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="input_box">
        <input type="text" class="pass_box" id="pass_box" disabled />
        <span class="material-symbols-outlined" id="copyIcon">
          content_copy
        </span>
      </div>
      <input type="range" min="10" max="30" value="10" id="input_slider" />
      <div class="row">
        <p>Password Length</p>
        <span id="slider_value" class="slider_value">10</span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Letters(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Letters(A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers(0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="row">
        <label for="symbols">Include Symbol(@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" />
      </div>
      <button type="button" class="getBtn" id="getBtn">
        Generate Password
      </button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
