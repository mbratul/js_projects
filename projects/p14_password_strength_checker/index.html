<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input_box">
        <input
          type="password"
          id="password_inp"
          class="password_inp"
          placeholder="Enter Your Password"
        />
        <button type="submit" id="submit_btn">
          <img src="./images/password-arrow.png" alt="Arrow Image" />
        </button>
        <p id="message" class="message"><span id="strength">Weak</span></p>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
