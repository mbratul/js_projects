<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FD Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FD Calculator</h1>
      <div class="form_group">
        <label for="priniciple">Priniciple Amount</label>
        <input
          type="number"
          id="priniciple"
          placeholder="Enter Your Principle Amount"
        />
      </div>
      <div class="form_group">
        <label for="interestRate">Interest Rate</label>
        <input
          type="number"
          id="interestRate"
          placeholder="Enter Your Interest Rate"
        />
      </div>
      <div class="form_group">
        <label for="tenure">Tenure (in years) :</label>
        <input
          type="number"
          id="tenure"
          placeholder="Enter the tenure in Years"
        />
      </div>
      <button id="calculatorBtn" class="calculator_btn">Calculate</button>
      <p id="result" class="result">Maturity Amount</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
