<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>RGB Color Generator</h1>
      <div class="color_box" id="color_box"></div>
      <div class="sliders">
        <div class="slider">
          <label for="redSlider">Red:</label>
          <input type="range" id="redSlider" min="0" max="255" />
          <span class="redValue" id="redValue">0</span>
        </div>
        <div class="slider">
          <label for="greenSlider">Green:</label>
          <input type="range" id="greenSlider" min="0" max="255" />
          <span class="greenValue" id="greenValue">0</span>
        </div>
        <div class="slider">
          <label for="blueSlider">Blue:</label>
          <input type="range" id="blueSlider" min="0" max="255" />
          <span class="blueValue" id="blueValue">0</span>
        </div>
      </div>
      <div class="button_container">
        <button id="copy_button">Copy RGB Value</button>
        <div id="input_type_value" class="input_type_value"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
