<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Timer Application</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Stop Watch Timer</h1>
      <div class="stopwatch">
        <span class="minutes" id="minutes">00</span>:
        <span class="seconds" id="seconds">00</span>:
        <span class="miliseconds" id="miliseconds">00</span>:
      </div>
      <div class="controls">
        <button id="statBtn"></button>
        <button id="stopBtn"></button>
        <button id="pauseBtn"></button>
        <button id="resetBtn"></button>
      </div>
      <div class="laps">
        <h2 class="lapTitle">Lap Timer</h2>
        <ul id="lapList">
          <li>lap1: 01:45</li>
          <li>lap2: 00:45</li>
        </ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
