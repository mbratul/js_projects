<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator Application</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator Application</h2>
      <form action="" id="bmiForm">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter Age" required />

        <label for="height">Height</label>
        <input type="number" id="height_feet" placeholder="Feet" required />
        <input type="number" id="height_inch" placeholder="Inch" required />

        <label for="weight">Weight</label>
        <input
          type="number"
          id="weight"
          placeholder="Enter Weight in Kg"
          required
        />
        <input type="submit" value="Calculate BMI" />
      </form>
      <div id="result" class="result"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
