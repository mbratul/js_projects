<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll System Application</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Poll System</h1>
      <div class="poll">
        <h3>What is your Favourite Programming Language</h3>
        <div class="options">
          <div class="option">
            <input type="radio" id="option1" name="poll" value="option1" />
            <label for="option1">JavaScript</label>
          </div>
          <div class="option">
            <input type="radio" id="option2" name="poll" value="option2" />
            <label for="option2">PHP</label>
          </div>
          <div class="option">
            <input type="radio" id="option3" name="poll" value="option3" />
            <label for="option3">Java</label>
          </div>
          <div class="option">
            <input type="radio" id="option4" name="poll" value="option4" />
            <label for="option4">Python</label>
          </div>
        </div>
        <button class="btn_submit" id="btn_submit">Submit Vote</button>
        <div class="result" id="result"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
